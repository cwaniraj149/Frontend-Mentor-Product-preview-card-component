<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <main class="container">
    <div class="image">
      <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
      <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile">

    </div>
    <div class="content">
      <h3 class="sub-title">PERFUME</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="discounted-price">$149.99 </h1>
      <sup class="actual-price">$169.99</sup>
      <br>
      <button class="button"  type="button"> <img class="cart-image" src="images/icon-cart.svg" alt="cart-image"> <span class="button-content">  Add to Cart </span> </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cwaniraj149">Shiwani Raj</a>.
  </footer>
</body>
</html>
